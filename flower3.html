<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Nathy üíñ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #FFD700;
            font-size: 4em;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            text-align: center;
            position: absolute;
            top: 15%; /* Ajustado para el "TE AMO" arriba */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            animation: fadeInText 3s ease-in-out;
            white-space: nowrap; /* Evita que "TE AMO" se rompa en l√≠neas */
        }

        .heart-container {
            position: absolute;
            width: 180px; /* Ajuste para que no sea demasiado grande */
            height: 180px;
            top: 40%; /* Posicionado en el medio */
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5); /* Empieza m√°s peque√±o */
            opacity: 0;
            animation: fadeInHeart 3s ease-in-out 2s forwards;
            z-index: 15;
        }

        .heart-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.9));
        }

        .message {
            position: absolute;
            color: white;
            font-size: 1.2em;
            text-align: center;
            padding: 0 30px;
            top: 65%; /* Mensaje un poco abajo del coraz√≥n */
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeInMessage 3s ease-in-out 4s forwards; /* Aparece despu√©s del coraz√≥n */
            z-index: 18;
            max-width: 90%;
        }

        /* --- Paisaje de montes y hierba --- */
        .grass-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%; /* Altura de la base del paisaje */
            z-index: 5;
            background: linear-gradient(to top, #1a2a00 0%, #3e6a00 50%, #5d9e00 100%); /* Tonos de verde para el monte */
            border-top-left-radius: 50% 20%; /* Curvatura para simular monte */
            border-top-right-radius: 50% 20%;
            filter: blur(2px); /* Suaviza el borde */
        }
        
        .grass-foreground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%; /* Hierba m√°s frontal y m√°s vibrante */
            z-index: 8;
            background: linear-gradient(to top, #4CAF50 0%, #66BB6A 100%);
            clip-path: polygon(0 80%, 10% 60%, 25% 90%, 40% 70%, 55% 95%, 70% 65%, 85% 90%, 100% 75%, 100% 100%, 0 100%);
            filter: drop-shadow(0 -5px 10px rgba(0,255,0,0.3));
        }

        /* --- Estilo de la flor detallada (usando CSS) --- */
        .flower {
            position: absolute;
            bottom: 5%; /* Posicionado m√°s bajo dentro del monte */
            --flower-size: 100px;
            width: var(--flower-size);
            height: calc(var(--flower-size) * 1.5); /* Tallo m√°s largo */
            transform-origin: bottom center;
            transform: scale(0) translateY(100%); /* Empieza invisible y abajo */
            animation: growAndBloom 6s forwards ease-out;
            z-index: 9; /* Sobre el monte */
            opacity: 0;
        }

        .flower.animated {
            opacity: 1; /* Para que aparezca con la animaci√≥n */
        }

        .flower .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8px;
            height: 80%;
            background: linear-gradient(to top, #388E3C, #8BC34A); /* Tallo verde */
            transform: translateX(-50%);
            border-radius: 4px;
        }

        .flower .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #66BB6A;
            border-radius: 0 50% 50% 0;
            transform-origin: 0 50%;
            top: 60%;
            left: 50%;
        }
        .flower .leaf:nth-child(2) {
            border-radius: 50% 0 0 50%;
            transform: scaleX(-1);
            left: calc(50% - 40px);
        }

        .flower .petals {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(var(--flower-size) * 0.8);
            height: calc(var(--flower-size) * 0.8);
            animation: bloom 2s ease-out 4s forwards; /* Animaci√≥n de los p√©talos */
            opacity: 0;
        }

        .flower .petal-item {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #FFD700;
            border-radius: 50%;
            transform-origin: bottom center;
            top: 25%;
            left: 25%;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
        }
        .flower .petal-item:nth-child(1) { transform: rotate(0deg) translateY(-25%); }
        .flower .petal-item:nth-child(2) { transform: rotate(72deg) translateY(-25%); }
        .flower .petal-item:nth-child(3) { transform: rotate(144deg) translateY(-25%); }
        .flower .petal-item:nth-child(4) { transform: rotate(216deg) translateY(-25%); }
        .flower .petal-item:nth-child(5) { transform: rotate(288deg) translateY(-25%); }
        
        .flower .center {
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: #FFA500;
            border-radius: 50%;
            top: 35%;
            left: 35%;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255, 165, 0, 0.8));
        }

        /* --- Lluvia de p√©talos --- */
        .falling-petal {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50% 0;
            opacity: 0; /* Empiezan invisibles */
            animation: fallSubtle linear infinite;
            filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.5));
            z-index: 1; /* Detr√°s del texto y coraz√≥n */
            pointer-events: none; /* Para que no interfieran con el clic */
        }

        @keyframes growAndBloom {
            0% { transform: scale(0) translateY(100%); opacity: 0; }
            30% { transform: scale(0.2) translateY(50%); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes bloom {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translate(-50%, -70%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        @keyframes fadeInHeart {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translate(-50%, -30%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes fallSubtle {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(110vh) translateX(var(--fall-x-offset)) rotate(var(--fall-rotation));
                opacity: 0;
            }
        }
        
        /* Para asegurar que la m√∫sica se reproduzca en algunos navegadores */
        #autoplay-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            line-height: 1.5;
        }
        #autoplay-overlay span {
            font-size: 0.7em;
            margin-top: 15px;
            color: #ccc;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" id="container">
        <h1>TE AMO</h1>
        <div class="heart-container">
            <img src="https://i.ibb.co/8YJ1Vq7/corazon.png" alt="Coraz√≥n">
        </div>
        <p class="message" id="love-message"></p>

        <div class="grass-layer"></div>
        <div class="grass-foreground"></div>
    </div>

    <audio id="background-music" loop>
        <source src="https://www.cjoint.com/doc/20-03/JCvvf08kSAd_y2mate.com-James-Arthur-Say-You-Won-t-Let-Go.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div id="autoplay-overlay" style="display: none;">
        Toca la pantalla para empezar la magia ‚ú®
        <span>(y escuchar nuestra canci√≥n)</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const loveMessageElement = document.getElementById('love-message');
            const music = document.getElementById('background-music');
            const autoplayOverlay = document.getElementById('autoplay-overlay');

            // --- Mensaje de amor para Nathy ---
            const messageForNathy = `
                Mi Nathy preciosa,<br>
                Este es un peque√±o rinc√≥n solo para ti, un espacio donde nuestras flores amarillas florecen y "Love Story" nos envuelve. <br>
                S√© que las flores f√≠sicas esperan, pero por ahora, que estas virtuales te recuerden mi amor y mi gratitud. <br>
                Gracias por ser la protagonista de mi cuento.<br>
                Te amo m√°s all√° de las palabras.
            `;
            loveMessageElement.innerHTML = messageForNathy;

            // --- Control de la m√∫sica ---
            let promise = music.play();
            if (promise !== undefined) {
                promise.then(_ => {
                    // Autoplay funcion√≥
                }).catch(error => {
                    // Autoplay fue bloqueado. Mostramos el overlay.
                    autoplayOverlay.style.display = 'flex';
                    autoplayOverlay.addEventListener('click', () => {
                        music.play();
                        autoplayOverlay.style.display = 'none';
                    });
                });
            }

            // --- Crear flores ---
            const numFlowers = 5; // Unas pocas flores grandes y detalladas
            for (let i = 0; i < numFlowers; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = `${10 + Math.random() * 80}vw`; // Posiciones m√°s distribuidas
                flower.style.animationDelay = `${i * 1 + Math.random() * 2}s`; // Florecen una tras otra
                const randomSize = Math.random() * 50 + 80; // Tama√±os entre 80px y 130px
                flower.style.setProperty('--flower-size', `${randomSize}px`);
                
                flower.innerHTML = `
                    <div class="stem"></div>
                    <div class="leaf" style="transform: rotate(${10 + Math.random()*20}deg) translateX(-50%); top: ${60 + Math.random()*10}%;"></div>
                    <div class="leaf" style="transform: rotate(${-10 - Math.random()*20}deg) scaleX(-1) translateX(-50%); top: ${65 + Math.random()*10}%;"></div>
                    <div class="petals">
                        <div class="petal-item"></div>
                        <div class="petal-item"></div>
                        <div class="petal-item"></div>
                        <div class="petal-item"></div>
                        <div class="petal-item"></div>
                        <div class="center"></div>
                    </div>
                `;
                container.appendChild(flower);
                
                // Agrega la clase 'animated' despu√©s de un breve momento para activar la animaci√≥n
                setTimeout(() => {
                    flower.classList.add('animated');
                }, 50);
            }

            // --- Lluvia sutil de p√©talos ---
            const numPetals = 80;
            for (let i = 0; i < numPetals; i++) {
                const petal = document.createElement('div');
                petal.className = 'falling-petal';
                petal.style.width = `${Math.random() * 10 + 8}px`; // Tama√±os variados
                petal.style.height = `${Math.random() * 10 + 8}px`;
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animationDuration = `${Math.random() * 8 + 12}s`; // M√°s lento y sutil
                petal.style.animationDelay = `${Math.random() * 15}s`; // Retrasos largos para que no caigan todos juntos
                petal.style.setProperty('--fall-x-offset', `${(Math.random() - 0.5) * 50}px`); // Peque√±o desplazamiento lateral
                petal.style.setProperty('--fall-rotation', `${Math.random() * 1080}deg`); // Rotaci√≥n m√°s variada
                document.body.appendChild(petal);
            }
        });
    </script>

</body>
</html>
</html>
